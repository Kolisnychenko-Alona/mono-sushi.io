<div class="navigation">
   <span class="navigation-url" [routerLink]="[ '/home/']">Головна</span>
   <span class="navigation-dot"></span>
   <span class="navigation-url" [routerLink]="[ '/product/'+product.category.path]">{{product.category.name}}</span>
   <span class="navigation-dot"></span>
   <span class="navigation-url">{{product.name }}</span>
</div>
<div class="container">
   <div class="image">
      <img [src]="product.imagePath" [alt]="">
   </div>
   <div class="info">
      <h2>{{product.name}}</h2>
      <p><span>Склад:</span> {{product.description}}</p>
      <p><span>Вага:</span> {{product.weight}} г</p>
      <div class="info-order">
         <div><b>{{ product.price * product.count}}</b> грн</div>
         <div class="info-order-count">
            <button (click)="productCount(product, false)">-</button>
            <input type="text" [value]="product.count">
            <button (click)="productCount(product, true)">+</button>
         </div>
         <div class="info-order-button">
            <button type="button" (click)="addToBasket(product)">Замовити</button>
         </div>
      </div>
   </div>
</div>
