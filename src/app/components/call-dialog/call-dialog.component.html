<div class="container">
   <p mat-dialog-close (click)="isCallDialog = !isCallDialog">X</p>
   <div class="call-back-block">
      <h2>МИ ЗАТЕЛЕФОНУЄМО</h2>
      <p>Залиште номер телефону і наші менеджери зв"яжуться з вами</p>
      <form [formGroup]="callBackForm">
         <div class="form-group">
            <mat-form-field appearance="outline">
               <input matInput placeholder="*Ваше ім'я" type="text" formControlName="name" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
               <input matInput placeholder="*Ваш номер телефону" type="text" formControlName="phone" required>
            </mat-form-field>
            <button mat-raised-button mat-dialog-close color="primary" [disabled]="callBackForm.invalid" type="button"
               (click)="callBack()">Надіслати</button>
         </div>
      </form>
   </div>
</div>
